parser: babel-eslint

env:
  browser: true
  node: true
  es6: true

plugins:
- es-beautifier
- angular
- compat

extends: 
- eslint:recommended
- google
- plugin:angular/johnpapa
- plugin:compat/recommended

globals:
  angular: true

rules:
  indent:
  - error
  - 2
  - MemberExpression: off
  max-len:
  - error
  - code: 120
  semi:
  - error
  - always
  valid-jsdoc:
  - error
  - requireReturnDescription: false
  no-invalid-this:
  - off
  require-jsdoc:
  - off
  no-unused-vars:
  - error
  - args: all
  no-sparse-arrays:
  - off

  # angular.js
  angular/file-name:
  - error
  - typeSeparator: dot
    ignoreTypeSuffix: true
  angular/controller-name:
  - off